    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: managementapi
      spec:
        containers:
        - env:
          - name: GRAVITEE_MANAGEMENT_MONGODB_URI
            value: "mongodb://mongodb:27017/gravitee?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000"
          - name: GRAVITEE_RATELIMIT_MONGODB_URI
            value: "mongodb://mongodb:27017/gravitee?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000"
          - name: GRAVITEE_ANALYTICS_ELASTICSEARCH_ENDPOINTS_0
            value: "http://elasticsearch:9200"
          - name: GRAVITEE_USER_LOGIN_DEFAULTAPPLICATION
            value: "false"
          - name: GRAVITEE_PLUGINS_PATH_0
            value: "$${gravitee.home}/plugins"
#          - name: GRAVITEE_PLUGINS_PATH_1
#            value: "$${gravitee.home}/plugins-ext"
          - name: GRAVITEEIO_ELASTIC_HOST
            value: elasticsearch
          - name: GRAVITEEIO_MONGODB_HOST
            value: mongodb
          - name: GIO_MIN_MEM
            value: 128m
          - name: GIO_MAX_MEM
            value: 512m
          - name: GRAVITEEIO_PORTAL_URL
            value: http://managementui-${NAMESPACE}.${OPENSHIFT_SUFFIXE}
          image: management-api:${GRAVITEE_VERSION}
          imagePullPolicy: Always
          name: managementapi
          ports:
          - containerPort: 8083
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        serviceAccount: ${NAMESPACE}
        serviceAccountName: ${NAMESPACE}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - managementapi
        from:
          kind: ImageStreamTag
          name: 'management-api:${GRAVITEE_VERSION}'
          namespace: ${NAMESPACE}
      type: ImageChange
  status: {}
